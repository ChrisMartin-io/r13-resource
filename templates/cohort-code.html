{% extends 'base.html' %}

{% block title %} r13 resource | cohort code {% endblock %}

{% block body %}

<div class="container">
  <h2 style="display">Cohort code</h2>



  <h5>Current users</h5>

  <p>Click a user to see their public repos.</p>

  {% for user in users %}
  <div class="gituser">
    <img class="gituser" src="{{ user.avatar_url }}">
    {{ user.name }}
  </div>
  {% endfor %}


  {% endblock %}
